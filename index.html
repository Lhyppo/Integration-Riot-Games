<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Outfit&family=Roboto:wght@100&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="header">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
                <rect width="256" height="256" fill="none"/>
                <rect x="40" y="40" width="80" height="60" rx="10"/>
                <rect x="136" y="40" width="80" height="60" rx="10"/>
                <rect x="40" y="116" width="80" height="60" rx="10"/>
                <rect x="136" y="116" width="80" height="60" rx="10"/>
            </svg>
        </div>
        <div id="logo">
            <img src="https://frikiup.co/wp-content/uploads/2022/02/002_RG_2021_FULL_LOCKUP_OFFWHITE.png" alt="">
        </div>
        <div class="icon" id="account">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
            </svg>
        </div>
    </div>
    <main>
        <div id="first-section">
            <div class="grid">
                <h2>My Games</h2>
                <div class="grid-content">
                    <a href="">
                        <div class="grid-links">
                            <div class="grid-image">
                                <img src="https://images.contentstack.io/v3/assets/blt731acb42bb3d1659/blt93c16d39d1a2c700/64b81b9bff3e9b50084d7425/072223_SOUL23_Franchise_Theme_Banner_v2.jpg" alt="">
                                <video  width="320" height="240" autoplay muted>
                                <source src="https://www.leagueoflegends.com/static/hero-0632cbf2872c5cc0dffa93d2ae8a29e8.webm">
                                </video>
                            </div>
                        </div>
                        <div class="game-title">
                            <button>
                                <img src="https://webidoogaming.com/wp-content/uploads/2022/07/logo_LOL_256x256.png" alt="">
                                <p>League of Legends</p>
                            </button>
                        </div>
                    </a>
                    <a href="">
                        <div class="grid-links">
                            <div class="grid-image">
                                <img src="https://images.contentstack.io/v3/assets/blt76b5e73bfd1451ea/blt7daef94d857d0ca4/5e6194b1d5a7d57305822915/seo-meta-img.jpg" alt="">
                            </div>
                        </div>
                        <div class="game-title">
                            <button>
                                <img src="https://riotwatch.gg/_nuxt/img/teamfight-tactics.8174b11.png" alt="">
                                <p>Teamfight Tactics</p>
                            </button>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
